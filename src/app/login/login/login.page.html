<ion-content class="ion-padding">
  <img class="logo-img" src="../assets/smart.png" />
  <div class="login-process">
    Proceed with your <br>
    <h4 class="login">Login</h4>
  </div>
  <ion-item>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Username" [(ngModel)]="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button (click)="login()" color="secondary" expand="block">Login</ion-button>
  <!-- <a (click)="login()" color="secondary" expand="block">Login</a> -->

  <a expand="block" routerLink="/regend
  ister" class="register" routerDirection="forward">Don't have an Account?
    Register</a>
  <a expand="block" routerLink="/ip-address" class="register" routerDirection="forward">Change IP before using
    Ip Address</a>
</ion-content>
