<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="closeModal()" color="primary">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="****" [(ngModel)]="pin"></ion-input>
  </ion-item>
  <ion-button (click)="password()" color="warning" expand="block">Connect</ion-button>

</ion-content>
