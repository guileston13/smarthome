<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="closeModal()" color="primary">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>PIN</ion-card-title>
      <ion-card-subtitle>Each Journey must have the first step</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input type="password" pattern="[0-9]*" inputmode="numeric" [(ngModel)]="pin"></ion-input>
      </ion-item>
      <ion-button (click)="password()" color="primary" expand="block">Connect</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
