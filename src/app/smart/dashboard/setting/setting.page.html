<ion-header>
  <ion-toolbar>
    <ion-title>setting</ion-title>
    <ion-button slot="end" (click)="closeModal()" color="primary">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let name of account_info">
  <img class="logo-img" src="../assets/smart.png" />
  <ion-item>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
    <ion-input value="name.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Last Name" value="{{name.lastName}}" [(ngModel)]="lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Email" value="{{name.lastName}}" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="contacts"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Contact Number" value="{{name.lastName}}" [(ngModel)]="contactNumber">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="password" value="{{name.lastName}}" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="date" placeholder="Birthday" value="{{name.lastName}}" [(ngModel)]="birthday"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="PIN" value="{{name.lastName}}" [(ngModel)]="PIN"></ion-input>
  </ion-item>

  <ion-button expand="block" padding color="secondary" (click)="register()">Create Account
  </ion-button>
</ion-content>
