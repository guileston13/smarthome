<ion-header>
  <ion-toolbar>
    <ion-title>Appliances List</ion-title>
    <ion-button slot="end" (click)="closeModal()" color="primary">Close</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let appliance of appliances">
    <ion-card-header class="appliances-card">
      <ion-card-subtitle class="appliances-font">{{appliance.deviceLists}}</ion-card-subtitle>
      <ion-card-title class="appliances-font">{{appliance.application}}</ion-card-title>
      <span>SRR</span>
      <div *ngFor="let message of messages">
        <span> Voltage: {{message.voltage}} </span>
        <span> Current: {{message.current}}</span>
        <span> Power : {{message.power}} </span>
      </div>
    </ion-card-header>
    <ion-item>
      <ion-icon name="laptop" slot="start"></ion-icon>
      <ion-label>ON/ OFF </ion-label>
      <ion-avatar fill="outline" slot="end" *ngIf="appliance.status === 1">
        <ion-toggle color="primary" Checked
          (ionChange)="toogle_change(appliance.registered_devices_id, appliance.status)"></ion-toggle>
      </ion-avatar>
      <ion-avatar fill="outline" slot="end" *ngIf="appliance.status === 0">
        <ion-toggle color="primary" (ionChange)="toogle_change(appliance.registered_devices_id, appliance.status)">
        </ion-toggle>
      </ion-avatar>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <ion-icon name="briefcase" slot="start"></ion-icon>
        <ion-label>{{appliance.deviceLists}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="navigate" slot="start"></ion-icon>
        <ion-label>{{appliance.macAddress}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let ch of chat">
        <ion-label>helo {{ch.voltage}}</ion-label>
        <ion-label>hello</ion-label>
        <ion-label>hello</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="exportCSV()">Export</ion-button>

</ion-content>

<ion-footer>
  <ion-button (click)="disconnect()" color="primary" expand="full">Disconnect</ion-button>
</ion-footer>
